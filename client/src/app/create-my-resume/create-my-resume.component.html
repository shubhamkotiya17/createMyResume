<app-header></app-header>

<div class="createResumeBack-img">
    <div class="card heading-info" >
        <h3 style="text-align: center;">Tell Us Little Bit About You ! </h3>
    </div>

    <!-- form for resume -->
    <div  style="margin-top: 150px;">
        
        <form>
            <h4 class="form-heading">Personal Details</h4>
            <hr class="line-color">

            <div style="margin-left: 30%;">
                <div class="form-group">
                    <input type="text" class="form-control"  style="width: 35%;" placeholder="Full Name ..." id="fullname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control"  style="width: 35%;" placeholder="Email ..." id="email" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" max="10" min="10" class="form-control" style="width: 35%;" placeholder="Mobile ..." id="mobile" autocomplete="off">
                </div>

                <div class="form-group">
                    <input type="file"  id="userPic">
                </div>
            </div>

            <h4 class="form-heading">Objective</h4>
            <hr class="line-color">
            <div style="margin-left: 30%;">
                <textarea rows="4" cols="1" style="width: 400px;" placeholder="About your motto ..." class="form-control" id="objective"></textarea>
            </div>

            <h4 class="form-heading">Work Experience</h4>
            <hr class="line-color">
            <div class="form-group">
                <!-- / form array -->
                <div style="margin-left: 30%;">
                    <input type="text" class="form-control" style="width: 35%; display: inline;" placeholder="company name" id="companyName">&nbsp;&nbsp;
                    <!-- / add tool tip -->
                    <button style="border-radius: 80px;" class="btn btn-primary" type="button"><i class="fa fa-plus add-more" aria-hidden="true" ></i></button>
                    
                </div>
            </div>

            <h4 class="form-heading">Education</h4>
            <hr class="line-color">
            <div class="form-group">
                <!-- / form array -->
                <div style="margin-left: 30%;">
                    <input type="text" class="form-control" style="width: 35%;" placeholder="education" id="schoolName">

                </div>
            </div>

            <h4 class="form-heading">Skills</h4>
            <hr class="line-color">
            <div class="form-group">
                <!-- / form array -->
                <div style="margin-left: 30%;">
                    <input type="text" class="form-control" placeholder="skill" style="width: 35%;" id="skills">

                </div>
            </div>

            <h4 class="form-heading">Declaration</h4>
            <hr class="line-color">
            <div class="form-group">
                <p class="declaration-text">Hereby, I declare that all information that are given by me is valid.</p>
            </div>
            <br>
            <div class="form-group" style="margin-left: 60%; position: relative;">
                <button class="btn btn-primary" id="cancel" type="button" style="width: 100px;background-color: gray;">CANCEL</button> &nbsp;
                <button class="btn btn-primary" id="saveResume" type="submit" style="width: 100px;">SAVE</button>
            </div>
        </form> 
    </div>
</div>
